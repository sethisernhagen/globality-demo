<div class="container" infinite-scroll='myPagingFunction()'>
	<div >
		<div class="item col-md-3 col-sm-6 col-xs-12" ng-repeat="item in items">
			<div class="item-title">{{item.title}}</div>
			<img class="item-image" ng-src="{{item.thumbnailUrl}}" alt="fashion picture">
			<div class="item-blurb">{{item.blurb}}
				<a class="item-link" ng-show="item.isTruncated" target="_blank" ng-href="{{item.detailsUrl}}">read more</a>
			</div>
			<div class="item-author">-{{item.author}}</div>
		</div>
	</div>
</div>
